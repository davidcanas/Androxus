[tool.poetry]
name = "Androxus"
version = "3.0.0a"
description = "An open source bot made in python"
authors = ["Rafael"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
"asyncpg" = "^0.25.0"
"colorama" = "^0.4.4"
"disnake" = {git = "https://github.com/DisnakeDev/disnake.git"}
"disnake-jishaku" = "^2.6.5"
"pipe" = "^1.6.0"
"python-dotenv" = "^0.19.2"
"SQLAlchemy" = "^1.4.28"
"stopwatch.py" = {git = "https://github.com/devRMA/stopwatch.py.git"}
"tabulate" = "^0.8.9"
"toml" = "^0.10.2"

[tool.poetry.dev-dependencies]
ipython = "^7.30.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
